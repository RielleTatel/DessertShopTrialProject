<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Payment Page</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        html, body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100%;
            margin: 0;
        }

        body{
            justify-content: space-between;
            width: 100%;
        }

        .top{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color:white;
            width: 100%;
            font-family: 'Poppins';
            box-sizing: border-box;
            box-shadow: 1px 1px 5px 0 black;
        }

        .top h3{
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: black;
        }

        .searchBar{
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .searchBar input{
            width: 70%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav{
            display: flex;
            gap: 15px;
        }

        .nav a{
            text-decoration: none;
            font-size: 16px;
            color: black;
            transition: color 0.3s;
        }

        .nav a:hover{
            color: slategray;
            font-weight: 600;
        }

        .PaymentPage{
            font-family: Poppins;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 350px;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
            border-radius: 12px;
            box-shadow: 5px 5px 10px 0 black;
        }

        h4{
            margin-bottom: auto;
        }

        .PaymentMethods{
            padding: 10px;
        }

        input{
            text-align: center;
            width: 75%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid black;
            border-radius: 5px;
        }

        button{
            width: 100%;
            height: 4vh;
            font-family: Poppins;
            text-align: center;
            align-items: center;
            background-color: green;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        button:hover{
            background-color: lightgreen;
            font-weight: 600;
        }

        .footer {
            background-color: #0E4B50;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -2px 5px black;
            width: 100%;
        }       

        .footer .soc1 {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .footer .soc1 a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer .soc1 a:hover {
            color: black;
            transform: scale(0.99);
            border: 2px solid black;
        }
    </style>

</head>

<body>

    <div class="top">
        <h3>MITCH'S CAKES</h3>

        <div class="searchBar">
            <input type="text" placeholder="Search desserts">
        </div>

        <nav class="nav">
            <a href="LandingPage.html">Home</a>
            <a href="DessertSectionPage.html">Desserts</a>
            <a href="AboutMePage.html">About</a>
        </nav>

    </div>

    <div class="PaymentPage">
        <h1>PAYMENT</h1>
    
        <div class="BillAmt">
        <h4>Bill Amount: </h4>
        <input type="number" id="bill">
        </div>
    
        <div class="PaymentMethods">
        <h4>Mode of Payment</h4>
        <button>Credit/Debit Card</button>
        <button>PayPal</button>
        <button>GCash</button>
        </div>
    
        <div id="Final"></div>
    </div>
</body>
</html>
